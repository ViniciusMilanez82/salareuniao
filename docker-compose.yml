# ============================================
# SALA DE REUNIÃO - Docker Compose
# PostgreSQL + App (backend + frontend)
# ============================================
# IMPORTANTE: Defina TODAS as variáveis em .env (nunca use defaults reais aqui)

services:
  # -----------------------------------------------
  # PostgreSQL
  # -----------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: salareuniao-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Porta NÃO exposta externamente — acesso apenas via rede interna Docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------
  # App (Backend Express + Frontend React)
  # -----------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salareuniao-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://187.77.32.67}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}

  # -----------------------------------------------
  # Nginx (Reverse Proxy + SSL)
  # -----------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: salareuniao-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx

volumes:
  pgdata:
    driver: local
